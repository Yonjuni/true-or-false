<div>


    <div class="picture-side">

        <img src="{{ questionData.image }}" />

        <p> {{ questionData.person }} </p>

    </div>


    <div class="question-side">

        <h1>{{ questionData.question }}</h1>

        <div>

            <button ng-click="clickButton(true)">True</button>
            <button ng-click="clickButton(false)">False</button>
            <button ng-click="dontKnow()">Don't know this person</button>

        </div>

    </div>

</div>
